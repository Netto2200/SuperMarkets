<!DOCTYPE html>
<html>

<head>
    <!-- Meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="_css/style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Titulo -->
    <title>Login | SuperMarkets</title>
</head>

<body>
    <main>
        <header>
            <picture>
                <img src="_img/logowhite.png" class="rounded mx-auto d-block" id="logo">
            </picture>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <img src="_img/Ilustration.png" id="ilustracao">
                </div>
                <div class="col-md-auto">

                </div>
                <div class="col-4 rounded" id="login">
                    <div class="card-title">
                        <h2 class="mx-auto">Logue para fazer suas compras</h2>
                    </div>
                    <form>
                        <div class="form-group mx-auto">
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group mx-auto">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="Lembrar">
                            <label class="form-check-label" for="Lembrar">Lembrar senha</label>
                        </div>
                        <div class="form-group mx-auto">
                            <button type="submit" class="mx-auto btn btn-danger">Logar</button>
                        </div>
                    </form>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            <span>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="Recuperacao.html">Esqueceu sua senha?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
